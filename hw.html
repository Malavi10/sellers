<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hw.css">
</head>
<body>

    <center>
        <h1>Scholarship Registration Form</h1>
        <form>

            <div class="fm">

                <div class="forms">
                    <label for="username">Name:</label><br>
                    <input type="text" name="name" placeholder="Enter your name">
                </div><br>

                <div class="forms">
                    <label for="username">School:</label><br>
                    <input type="text" name="school" placeholder="Enter school name">
                </div><br>

                <div class="forms">
                    <label for="grade">Grade:</label>
                    <select id="grade">
                        <option value="class5">class 5</option>
                        <option value="class6">class 6</option>
                        <option value="class7">class 7</option>
                        <option value="class8">class 8</option>
                    </select>
                </div><br>

                <div class="forms">
                    <label for="gender">Choose your gender:</label><br>
                        <input type="radio" id="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="others">
                        <label for="others">Others</label>
                </div><br>

                <div class="forms">
                    <label for="username">Contact:</label><br>
                    <input type="text" name="contact" placeholder="Enter contact number">
                </div><br>

                <div class="forms">
                    <label for="username">Email:</label><br>
                    <input type="text" name="email" placeholder="Enter your email">
                </div><br>

                <div class="forms">
                    <label for="username">Parent's Name:</label><br>
                    <input type="text" name="parentname" placeholder="Enter parent's name">
                </div><br>

                <div class="forms">
                    <label for="username">Parent's Contact:</label><br>
                    <input type="text" name="parentcontact" placeholder="Enter contact number">
                </div><br>

                <div class="forms">
                    <label for="username">Parent's Email:</label><br>
                    <input type="text" name="parentemail" placeholder="Enter parent's email">
                </div><br>

                <div class="forms">
                    <label for="sub">Select Subject:</label>
                    <select id="sub">
                        <option value="mat">Maths</option>
                        <option value="soc">Social</option>
                        <option value="sci">Science</option>
                        <option value="eng">English</option>
                    </select>
                </div><br>

                <div style="padding-left: 120px;">
                    <input type="submit" value="Submit">
                </div>
            </div>

        </form>
    </center>

</body>
</html>
